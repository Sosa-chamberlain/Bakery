        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bakery</title>

    <link rel="stylesheet" href="reset.scss" />
    <link rel="stylesheet" href="./styles/grid.scss" />
    <link rel="stylesheet" href="./styles/global.scss" />
    <link rel="stylesheet" href="./styles/header.scss" />
    <link rel="stylesheet" href="./styles/tasty-pastries.scss" />
    <link rel="stylesheet" href="./styles/typography.scss" />
    <link rel="stylesheet" href="./styles/button.scss" />
    <link rel="stylesheet" href="./styles/footer.scss" />
</head>

<body>
    <header class="header">
        <div class="header__container grid">
            <img class="header__logo" src="./img/bakery-logo.png" alt="Bakery_logo">
            <h1 class="header__title">Peachy Pup <br> Bakery</h1>
        </div>
    </header>

    <main>

        <section class="tasty-pastries grid">
            <h1 class="tasty-pastries__title title-primary title-primary--small">Tasty pastries</h1>
            <p class="tasty-pastries__description description">Lorem Ipsum is simply dummy text of the printing and<br>
                typesetting industry. Lorem Ipsum has been the industry's<br>
                standard dummy text ever since the</p>
            <button class="tasty-pastries button">SEE MORE</button>
            <div class="contacts">
                <ul class="contacts__socials socials">
                    <li class="socials__item">
                        <img src="./img/vk-logo.svg" alt="vk-logo">
                    </li>
                    <li class="socials__item">
                        <img src="./img/facebook-logo.svg" alt="facebook-logo">
                    </li>
                    <li class="socials__item">
                        <img src="./img/instagram-logo.svg" alt="instagram-logo">
                    </li>
                    <li class="socials__item">
                        <img src="./img/twitter-logo.svg" alt="twitter-logo">
                    </li>
                </ul>
                <p class="contacts__socials description">Telephone:  +7 700 000 00 00</p>
            </div>
        </section>

        <section>How we work</section>

        <section>About us</section>

        <section>Services</section>

        <section>Testymonials</section>

        <section>Contact us</section>
    </main>

    <footer>Footer</footer>
